<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="src/xquery.js" ></script>
        <script type="text/javascript">
            window.onload = function() {
                xQuery('span').css('color', 'red').css('font-size', '30px');
                xQuery('.classSelector').css({'color': 'blue', 'font-size' : '22px'});
                xQuery('#idSelector').hide();
            };
        </script>
    </head>
    <body>
        <span id="idSelector" >1</span>
        <span>2</span>
        <span class="classSelector">3</span>
        <span class="classSelector">4</span>
        <span id="idSelector2">5</span>

    </body>
</html>
